<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Beauty Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Glow Beauty Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section id="products" class="product-list">
      <h2>Our Products</h2>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: Php <span id="cart-total">0</span></p>
      <form id="checkout-form" action="http://47.129.9.35/cs3/checkout.php" method="GET">
        <input type="text" name="cust_name" placeholder="Your Name" required>
        <input type="email" name="cust_email" placeholder="Your Email" required>
        <input type="text" name="cust_addr" placeholder="Delivery Address" required>
        <input type="hidden" id="cust_order" name="cust_order">
        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
