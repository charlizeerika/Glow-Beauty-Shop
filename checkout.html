<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Glow Beauty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="checkout">
      <h2>Your Order</h2>
      <p><strong>Name:</strong> <span id="checkout-name"></span></p>
      <p><strong>Email:</strong> <span id="checkout-email"></span></p>
      <p><strong>Delivery Address:</strong> <span id="checkout-address"></span></p>

      <h3>Products</h3>
      <ul id="checkout-items"></ul>
      <p><strong>Total: Php</strong> <span id="checkout-total"></span></p>
    </section>
  </main>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("checkout-name").textContent = urlParams.get("cust_name");
      document.getElementById("checkout-email").textContent = urlParams.get("cust_email");
      document.getElementById("checkout-address").textContent = urlParams.get("cust_addr");

      const cartData = JSON.parse(urlParams.get("cust_order"));
      const checkoutItems = document.getElementById("checkout-items");
      let total = 0;

      cartData.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - Php ${item.price}`;
        checkoutItems.appendChild(li);
        total += item.price;
      });

      document.getElementById("checkout-total").textContent = total;
    }
  </script>
</body>
</html>
